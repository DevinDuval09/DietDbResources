{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>My Food Diary</title>
    </head>
    <body>
        <div id="header">
            <ul id="control-bar">
                {% if user.is_authenticated %}
                    {% if user.is_staff %}<li><a href="{% url 'admin:index' %}">admin</a></li>{% endif %}
                        <li><a href="{% url 'user_meals' request.user.username %}">Add Meal</a></li>
                        <li><a href="{% url 'user_home' request.user.username %}">Eaten Food</a></li>
                            <li><a href="{% url 'logout' %}">logout</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}">login</a></li>
                {% endif %}
            </ul>
        </div>
        <div id="container">
            <div id="content">
                {% block content %}
                {% endblock %}
            </div>
            <div id="input_form">
                {% block inputbox %}
                {% endblock %}
            </div>
        </div>
    </body>
</html>
